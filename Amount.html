<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBudgetAI – Financial Input Sheet</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS link -->
  <link rel="stylesheet" href="CSS/Amount.css">
  
  <!-- Javascript link  -->
  <script src="Amount.js" defer></script>

</head>
<body>

  <div class="glass-form">
    <div class="mb-3">
      <label for="monthSelect" class="form-label text-white">Select Month</label>
      <select class="form-select" id="monthSelect">
        <option value="">Choose a month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <h2>MyBudgetAI – Expense Entry</h2>
    <form id="financeForm">
      <table class="table text-white">
        <thead>
          <tr>
            <th>#</th>
            <th>Category</th>
            <th>Amount (₹)</th>
          </tr>
        </thead>
        <tbody id="expenseRows"></tbody>
      </table>
      <button type="submit" class="btn btn-primary btn-submit">Submit & Log Data</button>
      <button type="button" class="btn btn-success btn-submit" onclick="downloadExcel()">Download as Excel</button>
    </form>

    <div class="mt-5">
      <h4 class="text-center text-white">Expense Pie Chart</h4>
      <canvas id="pieChart" height="200"></canvas>
    </div>
  </div>

     <!-- this is the bootstrap js connecting link -->
<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</body>
</html>
